<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг блюд узбекской кухни</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Название блюда</th>
            <th>Оценка (1–10)</th>
            <th>Ссылка на рецепт</th>
            <th>Фото блюда</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Плов</td>
            <td>10</td>
            <td><a href="https://example.com/recept-plava" target="_blank">Рецепт плова</a></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Plov_in_Tashkent_style.jpg" alt="Плов"></td>
        </tr>
        <tr>
            <td>Манты</td>
            <td>9</td>
            <td><a href="https://example.com/recept-mant" target="_blank">Рецепт мант</a></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Manti_ushgurme.jpg" alt="Манты"></td>
        </tr>
        <tr>
            <td>Сомса</td>
            <td>8</td>
            <td><a href="https://example.com/recept-soms" target="_blank">Рецепт сомс</a></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Samsa_in_Uzbekistan.jpg" alt="Сомса"></td>
        </tr>
        <tr>
            <td>Шурпа</td>
            <td>7</td>
            <td><a href="https://example.com/recept-shurpa" target="_blank">Рецепт шурпы</a></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Shurpa_from_lamb.jpg" alt="Шурпа"></td>
        </tr>
        <tr>
            <td>Лагман</td>
            <td>6</td>
            <td><a href="https://example.com/recept-lagman" target="_blank">Рецепт лагмана</a></td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Uyghur_lagman.jpg" alt="Лагман"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
